<!DOCTYPE html>
<html>
<head>
    <title>Login Page</title>
</head>
<body>
	<h1>Welcome To UOW Room Booking System</h1>
    <h2>Staff Login</h2>
    <form id="staffLoginForm">
        <label for="staffUsername">Username:</label>
        <input type="text" id="staffUsername" name="username" required><br><br>
        <label for="staffPassword">Password:</label>
        <input type="password" id="staffPassword" name="password" required><br><br>
        <button type="button" onclick="login('staff')">Login as Staff</button>
    </form>

    <h2>Student Login</h2>
    <form id="studentLoginForm">
        <label for="studentUsername">Username:</label>
        <input type="text" id="studentUsername" name="username" required><br><br>
        <label for="studentPassword">Password:</label>
        <input type="password" id="studentPassword" name="password" required><br><br>
        <button type="button" onclick="login('student')">Login as Student</button>
    </form>
    
    <script>
        function login(userType) {
            // Get username and password based on the userType
            const usernameField = document.getElementById(`${userType}Username`);
            const passwordField = document.getElementById(`${userType}Password`);
            const username = usernameField.value;
            const password = passwordField.value;

            // Redirect to redirect.html with query parameters
            window.location.href = `redirect.html?username=${username}&password=${password}`;
        }
    </script>
</body>
</html>
